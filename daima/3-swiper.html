<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="./swiper.css">
<link rel="stylesheet" href="./animate.css">
<style>
*{
  margin: 0;
  padding: 0;
}
html,body{
  width: 100%;
  height: 100%;
}
.swiper-container{
  width: 100%;
  height: 100%;
}
.swiper-slide{
  position: relative;
}
.bgimg{
  width: 100%;
  height: 100%;
}
.swiper-slide h1{
  font-size: 26px;
  color: red;
  position: absolute;
  bottom: 100px;
  left: 100px;
}
.swiper-slide .icon{
  width: 130px;
  height: 170px;
  position: absolute;
  bottom: 150px;
  left: 100px;
}
</style>
</head>
<body>

  <div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img class="bgimg" src="./img/d1.jpg" alt="">
          <h1 class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s">时空来电缴费了看</h1>
          <img class="icon ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="1.8s" src="./img/a1.png" alt="">
        </div>
        <div class="swiper-slide">
          <img class="bgimg" src="./img/d2.jpg" alt="">
          <h1 class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.5s">时空来电缴费了看</h1>
          <img class="icon ani" swiper-animate-effect="slideOutRight" swiper-animate-duration="1s" swiper-animate-delay="1.8s" src="./img/a1.png" alt="">
        </div>
        <div class="swiper-slide">
          <img class="bgimg" src="./img/d3.jpg" alt="">
          <h1 class="ani" swiper-animate-effect="swing" swiper-animate-duration="1s" swiper-animate-delay="0.5s">时空来电缴费了看</h1>
          <img class="icon ani" swiper-animate-effect="wobble" swiper-animate-duration="1s" swiper-animate-delay="1.8s" src="./img/a1.png" alt="">
        </div>
    </div>
  </div>

<script src="./swiper.js"></script>
<script src="./swiper.animate1.0.3.min.js"></script>
<script>        
var mySwiper = new Swiper ('.swiper-container', {
    direction: 'vertical',
    loop: true, // 循环模式选项

    on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
      } 
    }
}) 
</script>
</body>
</html>
