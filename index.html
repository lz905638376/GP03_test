<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script>
	var index = 0;//页码下标
	var thDom = $('.table tbody tr');
	var userId;
	
	$.ajax({
		url:'./userList.php',
		type:'get',
		data:{
			type:'page',
			page:1
		},
		dataType:'json',
		success:function(json){
			//生成分页
			var pages = Math.ceil(json.total/8);
			var numDom = '';
			for(var i =0;i < pages;i++){
				numDom += `<li class="num"><a href="#">${i+1}</a></li>`;
			}
			$('.prev').after(numDom);
			
			$('.num').eq(0).addClass('active');
			//显示第一页
			var trDom = '';
			$.each(json.data,function (index,item){
				trDom +=` <tr>
							<td>${item.id}</td>
							<td>${item.name}</td>
							<td>${item.sex}</td>
							<td>${item.age}</td>
							<td>${item.phone}</td>
							<td>
								<button type="button" class="btn btn-success btn-xs" data-toggle="modal" data-target="#editModal"><span class="glyphicon glyphicon-pencil"></span> 编辑</button>
								<button type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> 删除</button>
							</td>
                        </tr>`;
			});
			$('.table tbody').append(trDom);
		}
	});
	
	//选择页面
	$('.pagination').on('click','.num',function(){
		var ind = $('.num').index(this);
		$(this).addClass('active').siblings('.num').removeClass('active');
		index = ind;
		loadData(index);
	});
	$('')
	
	
	function loadData(index){
		$.ajax({
			url:'./userList.php',
			type:'get',
			data:{
				type:'page',
				page:index+1,
			},
			dataType:'json',
			success:function(json){
				$('.table tbody').html('');
				$('.table tbody').html(thDom);
				
				var trDom = '';
				$.each(json.data,function(index,item){
					trDom += `<tr>
								<td>${item.id}</td>
								<td>${item.name}</td>
								<td>${item.sex}</td>
								<td>${item.age}</td>
								<td>${item.phone}</td>
								<td>
									<button type="button" class="btn btn-success btn-xs" data-toggle="modal" data-target="#editModal"><span class="glyphicon glyphicon-pencil"></span> 编辑</button>
									<button type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span> 删除</button>
								</td>
							</tr>`;
				});
				$('.table tbody').append(trDom);
			}
		});
	}
	
	// 编辑用户
	$('.table').on('click','.btn-success',function (){
	    userId = $(this).closest('tr').find('td').eq(0).text();
	    var name = $(this).closest('tr').find('td').eq(1).text();
	    var sex = $(this).closest('tr').find('td').eq(2).text();
	    var age = $(this).closest('tr').find('td').eq(3).text();
	    var phone = $(this).closest('tr').find('td').eq(4).text();
	    $('.xiugai input').eq(0).val(name);
	    $('.xiugai input').eq(1).val(sex);
	    $('.xiugai input').eq(2).val(age);
	    $('.xiugai input').eq(3).val(phone);
	})
	// 编辑提交
	$('.editSubmit').click(function (){
	    $.ajax({
	        url: './userList.php',
	        type: 'get',
	        data: {
	            type: 'update',
	            userId: userId,
	            name: $('.xiugai input').eq(0).val(),
	            sex: $('.xiugai input').eq(1).val(),
	            age: $('.xiugai input').eq(2).val(),
	            phone: $('.xiugai input').eq(3).val()
	        },
	        dataType: 'json',
	        success: function (json){
	            alert(json.msg);
	            $('#editModal').modal('hide');
	            location.reload();
	        }
	    })
	})
	
	//删除
	$('table').on('click','.btn-danger',function(){
		userId = $(this).closest('tr').find('td').eq(0).text();
		$.ajax({
			url:'userList.php',
			type:'get',
			data:{
				type: 'delete',
				userId: userId
			},
			dataType:'json',
			success:function(json){
				alert(json.msg);
				location.reload();
			}
		});
	})
	
	//添加用户
	$('.addSubmit').click(function(){
		$.ajax({
		    url: './userList.php',
		    type: 'get',
		    data: {
		        type: 'insert',
		        name: $('.add input').eq(0).val(),
		        sex: $('.add input').eq(1).val(),
		        age: $('.add input').eq(2).val(),
		        phone: $('.add input').eq(3).val()
		    },
		    dataType: 'json',
		    success: function (json){
		        alert(json.msg);
		        $('#addModal').modal('hide');
		        location.reload();
		    }
		})
	})
</script>
